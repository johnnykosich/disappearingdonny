<!DOCTYPE html>
<html>
<head>
    <title>Disappearing Donny</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        #donny {
            width: 300px;
            margin: 0 auto;
        }
        .button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Disappearing Donny's Website!</h1>
    <img id="donny" src="donny.jpg" alt="Disappearing Donny">
    <div id="disappearButton" class="button" onclick="disappear()">Disappear</div>

    <script>
        function disappear() {
            document.getElementById('donny').style.display = 'none';
            document.getElementById('disappearButton').style.display = 'none';
        }
    </script>
</body>
</html>
